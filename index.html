<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Kanban Board</title>

    <link rel="stylesheet" href="https://use.typekit.net/rrq6egv.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <ul>
                    <li><h1>Kanban Board</h1></li>
                    <li class="logo"><img src="./images/logo.png" alt="logo"></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mainbox">
        <div id="todoList" class="task-list">
            <div class="cardTop">
                <h2>To Do</h2>
                <button>Add task</button>
            </div>
        </div>
        <div id="inProgressList" class="task-list">
            <div class="cardTop">
                <h2>In Progress</h2>
                <button>Add task</button>
            </div>
        </div>
        <div id="needReviewList" class="task-list">
            <div class="cardTop">
                <h2>Need Review</h2>
                <button>Add task</button>
            </div>
        </div>
    </main>
    <footer>
        <h3 class="container">Israel Torres Â© 2019 Copyright</h3>
    </footer>

    <script src="./api/api.js"></script>
</body>
</html>
