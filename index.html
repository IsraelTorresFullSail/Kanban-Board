<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Kanban Board</title>

    <link rel="stylesheet" href="https://use.typekit.net/rrq6egv.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <ul>
                    <li><h1>Kanban Board</h1></li>
                    <li class="logo"><img src="./images/logo.png" alt="logo"></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mainbox">
        <!-- Main Content -->
    </main>
    <!-- The Modal -->
    <div id="formModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <form id="postData">
                <input type="number" name="listId" id="listId">

                <input type="text" name="title" id="title" area-label="Task title" placeholder="Title *" class="required">
            
                <textarea name="description" id="description" area-label="Task description" cols="30" rows="10" placeholder="Description..."></textarea>
            
                <input type="date" name="dueDate" id="dueDate" area-label="Task due date" placeholder="Due Date *" class="required">
                <div class="modalBottom">
                    <button class="add" type="button">Add</button> 
                    <button class="save" type="button">Save</button>
                    <button class="close" type="button">Close</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <h3 class="container">Israel Torres Â© 2019 Copyright</h3>
    </footer>

    <script src="./js/api.js"></script>
    
</body>
</html>
