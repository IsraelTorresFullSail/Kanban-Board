<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Kanban Board</title>

    <link rel="stylesheet" href="https://use.typekit.net/rrq6egv.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <ul>
                    <li><h1>Kanban Board</h1></li>
                    <li class="logo"><img src="./images/logo.png" alt="logo"></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mainbox">
        <div id="todoList" class="task-list">
            <div class="cardTop">
                <h2>To Do</h2>
                <button class="add-todo">Add task</button>
            </div>
        </div>
        <div id="inProgressList" class="task-list">
            <div class="cardTop">
                <h2>In Progress</h2>
                <button class="add-inprog">Add task</button>
            </div>
        </div>
        <div id="needReviewList" class="task-list">
            <div class="cardTop">
                <h2>Need Review</h2>
                <button class="add-needrev">Add task</button>
            </div>
        </div>

        <!-- The Modal -->
        <div id="formModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <form id="postData">
                    <input type="number" name="listId" id="listId">

                    <input type="text" name="title" id="title" placeholder="Title *" class="required">
                
                    <textarea name="description" id="description" cols="30" rows="10" placeholder="Description..."></textarea>
                
                    <input type="date" name="dueDate" id="dueDate" placeholder="Due Date *" class="required">
                    <div class="modalBottom">
                        <button class="add" type="button">Add</button> 
                        <button class="save" type="button">Save</button>
                        <button class="close" type="button">Close</button>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <h3 class="container">Israel Torres Â© 2019 Copyright</h3>
    </footer>

    <script src="./js/modal.js"></script>
    <script src="./js/api.js"></script>
</body>
</html>
